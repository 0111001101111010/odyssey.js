{% include head.html %}
<body>
  <header class="navbar">
    <div class="nav-header">
      <p class="nav-brand">
        <a href="{{ "/" | prepend: site.baseurl }}" class="navbar-title">ODYSSEY</a>
      </p>

      <div class="header-inner inner-r h-valign">
        <a href="http://github.com/CartoDB/odyssey.js" class="download-link button h-valigned h-valign"><span class="h-valigned hide-mobile">Github</span><span class="h-valigned show-mobile"><i class="i-download"></i></span>
        </a>
      </div>
    </div>

    <nav class="nav-collapse">
      <ul class="nav-menu">
        <li><a href='{{ "/index.html" | prepend: site.baseurl }}'>Home</a></li>
        <li class="selected"><a href='{{ "/documentation" | prepend: site.baseurl }}'>Documentation</a></li>
      </ul>
    </nav>

  </header>

  <section id="content" class="content">
    <nav class="nav">
      <div class="nav-header-scroll">
        <h1><a href='{{ "/" | prepend: site.baseurl }}' class="nav-link">ODYSSEY</a></h1>
      </div>
      <div class="nav-inner">
      </div>
    </nav>

    <article class="inner">
      <div class="content">
        {{ content }}
      </div>
    </article>
  </section>

  <script src='{{ "/js/vendor/jquery-1.11.1.min.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/jquery.mousewheel.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/jquery.jscrollpane.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/waypoints.min.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/underscore-min.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/backbone-min.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/codemirror.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/codemirror/javascript.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/codemirror/markdown.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/codemirror/xml.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/docs.js" | prepend: site.baseurl }}'></script>

  <script>
    $(function() {
      window.docs = new Docs();
    });
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-20934186-21', 'cartodb.github.io');
    ga('send', 'pageview');
  </script>
</body>
</html>
