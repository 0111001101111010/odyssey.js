<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
{% include head.html %}
<body>
  <header class="navbar">
    <div class="nav-header">
      <p class="nav-brand">
        <a href="{{ "/" | prepend: site.baseurl }}" class="navbar-title">ODYSSEY</a>
      </p>

      <div class="header-inner inner-r h-valign">
        <a href="http://github.com/CartoDB/odyssey.js" class="download-link button h-valigned h-valign"><span class="h-valigned hide-mobile">Github</span><span class="h-valigned show-mobile"><i class="i-download"></i></span>
        </a>
      </div>
    </div>

    <nav class="nav-collapse">
      <ul class="nav-menu">
        <li><a href='{{ "/index.html" | prepend: site.baseurl }}'>Home</a></li>
        <li class="selected"><a href='{{ "/documentation" | prepend: site.baseurl }}'>Documentation</a></li>
      </ul>
    </nav>

  </header>

  <section id="content" class="content">
    <nav class="nav">
      <div class="nav-header-scroll">
        <h1>ODYYSEY</h1>
      </div>
      <div class="nav-inner">
      </div>
    </nav>

    <article class="inner">
      <div class="content">
        {{ content }}
      </div>
    </article>
  </section>

  <script src='{{ "/js/vendor/jquery-1.11.1.min.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/jquery.mousewheel.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/jquery.jscrollpane.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/vendor/waypoints.min.js" | prepend: site.baseurl }}'></script>
  <script src='{{ "/js/docs.js" | prepend: site.baseurl }}'></script>
  <script>


    var valueHeight = $('.navbar').innerHeight();

    $(window).scroll(function() {
        if ($(window).scrollTop() >= valueHeight) {
          $( ".nav" ).addClass( "fix-nav" )
        } else {
          $( ".nav" ).removeClass( "fix-nav" )
        }
    });


  </script>
</body>
</html>
