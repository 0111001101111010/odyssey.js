<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Quick Start Guide Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

  <style>
    html,body {
      text-align: center;
      margin: 0; padding: 0;
      font-family: Georgia;
      background: #EEE;
      height: 100%;
    }
    #map { width: 100%; height: 100%; }
    
  </style>
</head>
<body>
 <div id="map"> </div>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="../dist/odyssey.js" charset="UTF-8"></script>
  <script src="subway_line_F_ny.js" charset="UTF-8"></script>
  <script>

  var spain = new L.LatLng(40.9218144123785, -3.69140625);
  var brazil = new L.LatLng(-9.871451997300536, -52.5585937);
  var usa = new L.LatLng(38.487994609214795,  -98.96484375);

  // create a map
  var map = L.map('map').setView([0, 0.0], 13);
  L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', { attribution: 'data OSM - map stamen' }).addTo(map);

  // create a sequential trigger
  var seq = O.Sequential();

  // when press left mode to next
  O.Keys().left().then(seq.next, seq)
  O.Keys().right().then(seq.next, seq)

  // create a story 
  var story = O.Story()

  // load stops
  for (var i = 0; i < subway_stops.length; ++i) {
    var stop = subway_stops[i];
    story.addState(seq.step(i), O.Parallel(
        map.actions.panTo([stop.lat, stop.lon]),
        L.marker([stop.lat, stop.lon]).actions.addRemove(map)
      )
    )
  }

  story.go(0);

  </script>
</body>
</html>
