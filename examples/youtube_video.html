<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Quick Start Guide Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

  <style>
    html,body {
      text-align: center;
      margin: 0; padding: 0;
      font-family: Georgia;
      background: #EEE;
      height: 100%;
    }
    #map { width: 100%; height: 100%; }
    #ytapiplayer {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 500px;
      height: 300px;
    }
  </style>
</head>
<body>
 <div id="map"> </div>

 <div id="ytapiplayer"></div>
 <!--,c width="500" height="300" src="http://www.youtube.com/embed/oXnMjxfjNJ0?enablejsapi=1&version=3" frameborder="0" allowfullscreen></iframe>-->

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="../dist/odyssey.js" charset="UTF-8"></script>


  <script>

  var start = [33.3390583333, -103.787756667]
  var parachute = [33.346835, -103.779868333]
  var landing = [33.3564666667, -103.786706667]

  // create a map
  var map = L.map('map').setView(start, 13);
  L.tileLayer('http://tile.stamen.com/terrain/{z}/{x}/{y}.png', { attribution: 'data OSM - map stamen' }).addTo(map).setOpacity(0.3);

  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  function Video(player) {
    if (typeof YT !== 'undefined' && player instanceof YT.Player) {
    }
    
    var triggers = []

    var i = setInterval(function() {
      var seconds = player.getCurrentTime();
      for (var i = 0; i < triggers.length; ++i) {
        var t = triggers[i];
        if (t.start <= seconds && t.end > seconds) {
          t.trigger(t.seconds/seconds)
        }
      }
    }, 100);

    var clear = function(t) {
      if (triggers.length === 0) {
        clearInterval(i);
      }
    }

    return {
      between: function(start, end) {
        var t = O.Trigger();
        t.start = start;
        t.end = end;
        triggers.push(t)
        t.clear = function() {
          triggers.splice(triggers.indexOf(t), 1)
          clear();
        }
        return t;
      }



    }

  }

  var icon = L.icon({ iconUrl: 'icons/circle-24.png' })



  function onPlayerReady(event) {
    var video = Video(player);
    // create a story 
    var story = O.Story()
    story
    .addState(video.between(0, 24), 
      O.Parallel(
        map.actions.panTo(start),
        L.marker(start, { icon: icon }).actions.addRemove(map)
      )
    )
    .addState(video.between(24, 61), O.Debug().log("falling"))
    .addState(video.between(61, 70), 
      O.Parallel(
        map.actions.panTo(parachute),
        L.marker(parachute, { icon: icon }).actions.addRemove(map)
      )
    )
    .addState(video.between(71, 74), O.Debug().log("parachute"))
    .addState(video.between(74, 84),
      O.Parallel(
        map.actions.panTo(landing),
        L.marker(landing, { icon: icon }).actions.addRemove(map)
      )
    )

    story.go(0);
  }

  // 3. This function creates an <iframe> (and YouTube player)
  //    after the API code downloads.
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytapiplayer', {
      height: '390',
      width: '640',
      videoId: '2RR-tzGOyi0',
      events: {
        'onReady': onPlayerReady
        //'onStateChange': onPlayerStateChange
      }
    });
  }

                                                  

  </script>
</body>
</html>
